<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ea9bd22eef.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app"></div>

  <div id="layout" style="display: none;">
    <!-- Navigation -->
    <ul class="d-flex py-2 no-guttters bg-dark px-3 align-items-center list-unstyled justify-content-end"
      id="builder-navigation">
      <li><button id="action_clear" type="button" class="btn btn-primary me-3">
          <i class="fa-solid fa-eraser me-2"></i>

          Clear</button></li>
      <li><button id="action_save" type="button" class="btn btn-success me-2">
          <i class="fa-solid fa-floppy-disk me-2"></i>
          Save</button></li>
      <li><button id="action_restore" type="button" class="btn btn-info text-white me-3">
          <i class="fa-solid fa-trash-can-arrow-up me-2"></i>
          Restore</button></li>
      <li><button id="action_undo" type="button" class="btn btn-warning text-white">
          <i class="fa-solid fa-rotate-left"></i>
          Undo</button></li>
    </ul>


    <div class="container-fluid">
      <div class="row gx-0" id="builder-container">

        <!-- Components -->
        <div class="col px-0 builder-components  overflow-hidden bg-white shadow rounded-2 border col-md-3">
          <h5 class="py-2 px-3 border-bottom mb-3">
            <i class="fa-solid fa-grip me-1 "></i>
            Components
          </h5>
          <div id="builder-components"></div>
        </div>

        <!-- Current Page -->
        <div class="col-7 px-3 " id="builder-content">
          <div id="dropzone" class="dropzone h-100">

            <div class="drop-indicator d-flex align-items-center justify-content-center">
              <div class="p-4 shadow bg-white rounded-3 text-center">
                <span class="icon text-primary h3">
                  <i class="fa-solid fa-circle-plus"></i>
                </span>
                <h6 class="mt-3">Drop Here...</h6>
              </div>
            </div>
          </div>
        </div>

        <!-- PROPS -->
        <div class="col-2 px-3 bg-white rounded-2 overflow-hidden border shadow" id="builder-props">
          <div id="builder-props-title"></div>
          <div id="builder-props-content"></div>
          <div id="builder-props-attribute"></div>
        </div>

      </div>

    </div>


  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
